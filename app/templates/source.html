{% extends 'base.html'%}

{% block content %}
<body>
<h1 class=" text-capitalize text -center">{{id}}</h1>
<div class="container">
    <div class="card-columns">
        {% for article in articles_in_html %}
            <div class="card">
                <img class="img-fluid img-responsive" src="{{article.image}}" alt="" size="100px180">
                <div class="card-body">
                    <h5 class="card-title">{{article.author}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <a href="{{article.url}}"><p>Click here to read the whole story!</p></a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Published On: {{article.time}}</small>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

    
</body>
{% endblock %}
